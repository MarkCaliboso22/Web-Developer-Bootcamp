<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

</head>
<body>
    <!-- Experimenting with Bulma framework -->
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="https://media.istockphoto.com/id/1420422227/photo/repetitive-pattern-made-of-tennis-racket-and-white-ball.jpg?s=612x612&w=0&k=20&c=CD4WsGw5-j-4VLUsvH0kheGdZ_zoditv38NB7Sbg87U=" alt="">
                            </figure>
                        </div>
                        <header class="card-header">
                          <p class="card-header-title">
                            Ping Pong Score Keeper
                          </p>
                          <button class="card-header-icon" aria-label="more options">
                            <span class="icon">
                              <i class="fas fa-angle-down" aria-hidden="true"></i>
                            </span>
                          </button>
                        </header>
    
                        <div class="card-content">
                          <div class="content">
                            <h1 class="title is-1"><span id="player1">0</span> to <span id="player2">0</span> </h1>
                            <p class="subtitle">Use the buttons to keep score</p>
                            <label for="upTo" class="label is-large is-inline">Playing to:</label>
                            <div class="select is-rounded">
                                <select id="upTo">
                                    <option value="3">3</option>
                                    <option value="6">6</option>
                                    <option value="9">9</option>
                                    <option value="12">12</option>
                                </select>
                            </div>
                          </div>
                        </div>
                        <footer class="card-footer">
                            <button id="p1Button" class="is-primary button card-footer-item is-large">+1 Player One</button>
                            <button id="p2Button" class="is-info button card-footer-item is-large">+1 Player Two</button>
                            <button id="reset" class="is-danger button card-footer-item is-large">Reset</button>
                        </footer>
                      </div>
                </div>
            </div>
        </div>
    </section>

    
</body>
<script src="app.js"></script>
</html>
